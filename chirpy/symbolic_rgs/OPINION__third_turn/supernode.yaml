entry_state_conditions:
  - is_true: state.User__CurrentOpinionThird

locals:
  intro_statement:
    - one of:
        - "That's interesting."
        - "Interesting point."

prompts:
  - prompt_name: do_you_like_prompt
    prompt_text:
      - nlg_helper:
          name: get_topic_type
          args:
            - val: state.User__CurrentOpinionTopic


subnodes:
  - node_name: general_response
    response:
      - "That's interesting."

set_state_after:
  state.User__CurrentOpinionThird:
    constant: False
  state.User__CurrentOpinionTopic:
    - nlg_helper:
        name: get_opinion
        args: "i like dogs"
