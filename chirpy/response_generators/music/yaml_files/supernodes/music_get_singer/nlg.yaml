nlg:
  - node_name: musical_group_with_til
    required_flags:
      singer_ent_exists: True
      is_musical_group: True
      tils_exist: True
    response: '{flags['response']} {flags['singer_str']} is definitely a great band! {pick_til(tils)}'
  - node_name: musical_group_wo_til
    required_flags:
      singer_ent_exists: True
      is_musical_group: True
      tils_exist: False
    response: '{flags['response']} {flags['singer_str']} is definitely a great band! {singer_comment(flags['singer_str'])}'
  - node_name: single_musician_with_til
    required_flags:
      singer_ent_exists: True
      is_musical_group: False
      tils_exist: True
    response: '{flags['response']} {flags['singer_str']} is definitely a great musician! {pick_til(tils)}'
  - node_name: single_musician_wo_til
    required_flags:
      singer_ent_exists: True
      is_musical_group: False
      tils_exist: False
    response: '{flags['response']} {flags['singer_str']} is definitely a great musician! {singer_comment(flags['singer_str'])}'
  - node_name: only_know_singer_str_no_genre
    required_flags:
      singer_ent_exists: False
      no_genre: True 
    response: 'Oh I don\'t seem to recognize that artist, I definitely need to get out more.'
  - node_name: only_know_singer_str_w_genre
    required_flags:
      singer_ent_exists: False
      singer_str_exists: True
      no_genre: False 
    response: '{flags['response']} I love {flags['singer_str']} too! {singer_comment(flags['singer_str'])}'
  - node_name: no_fav_musician
    required_flags:
      no_fav_musician: True
    response: 'Yeah it can be hard to pick a particular musician when there are so many.'
  - node_name: catch_all
    required_flags:
      catch_all: True
    response: 'Yeah it can be hard to pick a particular musician when there are so many.'


