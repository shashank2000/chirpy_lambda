      {no_response(rg)}
      {complement_fav_song(rg, state.cur_singer_str, get_cur_song_str(rg))}
  - node_name: answered_yes
    required_flags:
      answered_yes: True
    response: >-
      {yes_response(rg)} 
      {complement_fav_song(rg, state.cur_singer_str, get_cur_song_str(rg))}
  - node_name: questioned
    required_flags:
      questioned: True
    response: >-
      {question_response(rg)} 
      {complement_fav_song(rg, state.cur_singer_str, get_cur_song_str(rg))}
  - node_name: opinion
    required_flags:
      opinion: True
    response: >-
      {opinion_response(rg)} 
      {complement_fav_song(rg, state.cur_singer_str, get_cur_song_str(rg))}
  - node_name: just_used_til_only
    required_flags:
      til_only: True
    response: >-
      {til_only_response(rg)} 
      {complement_fav_song(rg, state.cur_singer_str, get_cur_song_str(rg))}
  - node_name: catch_all
    required_flags:
      thats: False
      didnt_know: False
      answered_no: False
      answered_yes: False
      questioned: False
      opinion: False
      only_til: False
    response: >-
      {rg.state_manager.current_state.choose_least_repetitive([ 'That\'s great!', 'Awesome!', 'Cool!', ])} 
      {complement_fav_song(rg, state.cur_singer_str, get_cur_song_str(rg))}

