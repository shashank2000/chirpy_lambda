  - node_name: didnt_know
    required_flags:
      didnt_know: True
    response: >-
      {didnt_know_response(rg)} 
      {complement_fav_song(rg, state.cur_singer_str, get_cur_song_str(rg))}
  - node_name: answered_no
    required_flags:
      answered_no: True
