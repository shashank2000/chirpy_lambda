nlg:
  - node_name: song_ent_w_til
    required_flags:
      song_ent_exists: True
      tils_exist: True
    response: '{flags['response']} {pick_til(tils)}'
  - node_name: song_ent_no_til_no_meta
    required_flags:
      song_ent_exists: True
      tils_exist: False
      no_metadata: True
    response: 'Oh I don\'t seem to recognize that song.'
  - node_name: song_ent_no_til_meta
    required_flags:
      song_ent_exists: True
      tils_exist: False
      no_metadata: False
    response: '{flags['response']}'
  - node_name: song_ent_no_til_no_meta
    required_flags:
      song_ent_exists: True
      tils_exist: False
      no_metadata: True
    response: 'Oh I don\'t seem to recognize that song.'
  - node_name: no_song_yes_singer
    required_flags:
      song_ent_exists: False
      singer_ent_exists: True
    response: ''
  - node_name: no_song_yes_singer_str_no_meta
    required_flags:
      song_ent_exists: False
      singer_ent_exists: False
      cur_song_str_exists: True
      no_metadata: True
    response: 'Oh I don\'t seem to recognize that song.'
  - node_name: no_song_yes_singer_str_meta
    required_flags:
      song_ent_exists: False
      singer_ent_exists: False
      cur_song_str_exists: True
      no_metadata: False
    response: "{flags['response']}"
  - node_name: dont_know
    required_flags:
      dont_know: True
    response: 'I understand. I like different songs depending on how I\'m feeling and I don\'t really have a favorite either.'
  - node_name: no_fav_song
    required_flags:
      no_fav_song: True
    response: 'Oh it\'s okay, maybe you will find a song that touches your heart one day!'
  - node_name: catch_all
    required_flags:
      song_ent_exists: False,
      singer_ent_exists: False,
      dont_know: False,
      no_fav_song: False,
      tils_exist: False,
      cur_song_str_exists: False,
      no_metadata: False,
    response: 'Oh I don\'t seem to recognize that song.'


